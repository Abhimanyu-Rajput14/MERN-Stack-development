<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        html {
    background: url(./Images/coding_blocks.jpeg) no-repeat center fixed;
    background-size: cover;
    }
    </style>
</head>
<body>
    <h2 style="color: blue;">FORM</h1>
    <a href="./index.html">Go Back to Index</a><hr>
    <form><div>
        <label for="Name">User Name :</label>
        <input type="email" id="Name" placeholder="Your email-id" value="abhimanyu@gmail.com" readonly>
        <br><br>
        <label for="pwd">Password :</label>
        <input type="password" id="pwd" placeholder="Your password" disabled>
        <br><br>
        <label for="num">Phone No :</label>
        <input type="number" id="num" placeholder="eg. +919876543210">
        <br><br>
        <label>Gender:</label>
        <input type="radio" id="ml" Name="gender">
        <label for="ml">Male</label>
        <input type="radio" id="fml" Name="gender">
        <label for="fml">Female</label>
        <br><br>
        <label for="dob">DOB :</label>
        <input type="date" id="dob">
        <br>
        <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" id="html">
        <label for="html">Html</label>
        <input type="checkbox" id="css">
        <label for="css">Css</label>
        <input type="checkbox" id="js">
        <label for="js">Javascript</label>
        </fieldset>
        <br>
        <label for="sel">University :</label>
        <select name="Select" id="sel">
            <option value="">--Choose Your University--</option>
            <option value="amity">Amity University</option>
            <option value="chandigarh">Chandigarh University</option>
            <option value="delhi">Delhi University</option>
            <option value="ranchi">Ranchi University</option>
            <option value="patna">Patliputra University</option>
            <option value="hzb">Vinobha Bhave Univeristy</option>
        </select>
        <br><br>
        <label for="file">Choose any file:</label>
        <input type="file" id="file">
        <br><br>
        <label for="cmt">Your comment :</label>
        <textarea name="" id="" cols="20" rows="10"></textarea>
        <br><br>
        <input type="Submit" value="Submit">
        <input type="reset" value="Reset">
        <br></div>
        </form><hr>
        
</body>
</html>
