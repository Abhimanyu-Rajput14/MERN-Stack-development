<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new_form</title>
    <style>
        div{
            background-color:rgba(160, 176, 68, 0.308);
        }
    </style>
</head>
<body>
    <div>
    <H1 style="text-align: center;"><u>My Bio Data</u></H1>
    <fieldset>
        <legend>Personal Information</legend>

        <label for="Fname">First Name:</label>
        <input type="text" id="Fname" placeholder="Enter Your First Name">

        <label for="Lname">Last Name:</label>
        <input type="text" id="Lname" placeholder="Enter Your Last Name">

        <br><br>
        
        <fieldset>
            <legend>
                Gender
            </legend>

        <input type="radio" name="Gender" id="Male">
        <label for="Male">Male</label>
        
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label>
        
        <input type="radio" name="Gender" id="Other">
        <label for="Other">Other</label>

        </fieldset>

        <br>

        <label for="DOB">Date Of Birth:</label>
        <input type="date" name="" id="DOB">

        <br><br>

        <label for="Email">Email:</label>
        <input type="email" name="" id="Email" placeholder="Enter Your Email Id">

        <br><br>

        <label for="Ph">Phone</label>
        <input type="text" name="" id="Ph" placeholder="Enter Your Phone Number">

        <br><br>

        <fieldset>
            <legend>Education</legend>
    
            <label for="School">School Name:</label>
            <input type="text" name="" id="School" placeholder="Enter your School Name">
    
            <br><br>
    
            <label for="Class">Class:</label>
            <input type="text" name="" id="Class" placeholder="Enter Your Class">
    
            <br><br>
    
            <label for="stream">Stream:</label>
            <select name="Select" id="stream">
                <option value="Sc">Science</option>
                <option value="Com">Commerce</option>
                <option value="Art">Arts</option>
            </select>
    
            <br><br>
    
            <label for="MX">Marksheet:</label>
            <input type="file" name="" id="MX">
        </fieldset>
        <br>
        <input type="submit" name="" id="">
        <br>
    </fieldset>

    </div>
</body>
</html>
